<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>contact_声をかける</title>
</head>

<body>
    <section>
        <div class="header">
            <img src="images/portfolio_folder/logo_2.png" alt="logo">
            <ul class="header_menu">
                <li><a href=""><img src="images/portfolio_folder/works.png" alt=""></a></li>
                <li><a href=""><img src="images/portfolio_folder/about.png" alt=""></a></li>
                <li><a href=""><img src="images/portfolio_folder/contact.png" alt=""></a></li>
            </ul>
        </div>
        <img class="title" src="images/portfolio_folder/contact_all_1.png" alt="">
    </section>
    <hr class="hr">

    <form>
        <input name="name" type="text" class="feedback-input" placeholder="Name" />
        <input name="email" type="text" class="feedback-input" placeholder="Email" />
        <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
        <p>
            <input type="image" src="images/portfolio_folder/send_btn.png" alt="送信">
        </p>
    </form>


    <footer>
        <p>@skmt_design<span class="since">since.2022</span></p>
    </footer>
    <!-- トップボタン -->
    <script>jQuery(function () {
            var pagetop = $('.top_btn');
            pagetop.hide();
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {  //100pxスクロールしたら表示
                    pagetop.fadeIn();
                } else {
                    pagetop.fadeOut();
                }
            });
            pagetop.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500); //0.5秒かけてトップへ移動
                return false;
            });
        });</script>
    <a href="#"><img class="top_btn" src="images/portfolio_folder/top_btn.png" alt=""></a>

</body>

</html>
