<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
    <title>contact_声をかける</title>
</head>

<body>
    <section>
        <div class="header">
            <a href="../portfolio_1/index.html"><img src="images/portfolio_folder/logo_2.png" alt="logo"></a>
            <ul class="header_menu">
                <li><a href="../portfolio_2/works.html"><img src="images/portfolio_folder/works.png" alt=""></a></li>
                <li><a href="../portfolio_3/about.html"><img src="images/portfolio_folder/about.png" alt=""></a></li>
                <li><a href="../portfolio_4/contact.html"><img src="images/portfolio_folder/contact.png" alt=""></a>
                </li>
            </ul>
            <div class="hum_menu"><span></span></div>
            <nav class="sp_nav">
                <ul>
                    <li><a href="../portfolio_2/works.html"><img src="images/portfolio_folder/works.png" alt=""></a>
                    </li>
                    <li><a href="../portfolio_3/about.html"><img src="images/portfolio_folder/about.png" alt=""></a>
                    </li>
                    <li><a href="../portfolio_4/contact.html"><img src="images/portfolio_folder/contact.png" alt=""></a>
                    </li>
                </ul>
            </nav>
        </div>
        <h1><img class="title_contact" src="images/portfolio_folder/contact_all_1.png" alt="contact"></h1>
    </section>
    <hr class="hr_contact">

    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSd56jsGnEpT1x1zbIlq5T3v0xiDyoPn4zQive22NIjyT8q8JA/formResponse"
        target="hidden_iframe" onsubmit="submitted=true;">
        <div class="name_form">
            <label class="ruby_contact" for="input1">
                <p class="furigana">Name</p>
                <p>お名前</p>
            </label>
            <input name="entry.1319626841" type="text" class="feedback-input" placeholder="Name" id="input1" />
        </div>
        <div class="email_form">
            <label class="ruby_contact" for="input2">
                <p class="furigana">Email</p>
                <p>Eメール</p>
            </label>
            <input name="entry.1059648730" type="text" class="feedback-input" placeholder="Email" id="input2" />
        </div>
        <div class="text_form">
            <label class="ruby_contact" for="input3">
                <p class="furigana">Message</p>
                <p> お問い合わせ</p>
            </label>
            <textarea name="entry.871787002" class="feedback-input" placeholder="Comment" id="input3"></textarea>
        </div>
        <div class="submit"><input type="submit" alt="送信"></div>
        <script type="text/javascript">
            var submitted = false;
        </script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
            onload="if(submitted)  {window.location='contact.html';}"></iframe>
    </form>


    <footer>
        <p>@skmt_design<span class="since">since.2022</span></p>
    </footer>


    <a href="#"><img class="top_btn" src="images/portfolio_folder/top_btn.png" alt=""></a>

</body>

</html>
