    <script>
        var start = 1;
        var goal = 100;
        var speed = 25;

        setInterval(function () {
            if (start <= goal) {
                $('.load_per').html(start + '%');
                start++;
                var start_str = String(start);
                var start_width = start_str + '%';
                $('.progress-bar').css({ 'width': start_width });
            }
        }, speed);

        setTimeout(function () {
            $('.load_area').fadeOut(800);
        }, 5000);
    </script>
    <script>jQuery(function () {
            var pagetop = $('.top_btn');
            pagetop.hide();
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {  //100pxスクロールしたら表示
                    pagetop.fadeIn();
                } else {
                    pagetop.fadeOut();
                }
            });
            pagetop.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500); //0.5秒かけてトップへ移動
                return false;
            });
        });</script>
    <a href="#"><img class="top_btn" src="images/portfolio_folder/top_btn.png" alt=""></a>
