<body>

                        <img src="images/portfolio_folder/5.jpg" alt="バナー5">

                </div>
                <div class="cp_tabpanel">
                    <img src="images/portfolio_folder/9.jpg" alt="ホームページ1">

                <div class="cp_tabpanel">
                    <img src="images/portfolio_folder/10.jpg" alt="ロゴ1">
                    <img src="images/portfolio_folder/11.jpg" alt="ロゴ2">

                <div class="cp_tabpanel">
                    <h2>Coming soon…</h2>
                </div>
                <div class="cp_tabpanel">
                    <h2>Coming soon…</h2>
                </div>
            </div>
            <footer>
                <p>@skmt_design<span class="since">since.2022</span></p>
            </footer>
        </div>

    </section>
    <!-- TOPボタン -->
    <script>jQuery(function () {
            var pagetop = $('.top_btn');
            pagetop.hide();
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {  //100pxスクロールしたら表示
                    pagetop.fadeIn();
                } else {
                    pagetop.fadeOut();
                }
            });
            pagetop.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500); //0.5秒かけてトップへ移動
                return false;
            });
        });</script>
    <a href="#"><img class="top_btn" src="images/portfolio_folder/top_btn.png" alt=""></a>

</body>

</html>
